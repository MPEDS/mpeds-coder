<div class="article-annotation-block" id="article-annotation-block">
  <form> 
  <div id="debug-hook"></div>

    <div class="form-group">
      <label for="article-desc">Provide a short description of this article.</label>
      <textarea class="form-control form-control-sm" name="article-desc" id="info_article-desc">{{ curr['article-desc']|safe }}</textarea>
    </div>
    
    <div class="form-group">
      <label>If no events were coded, why not?</label>
      
      <div class="form-check">
        <label class="form-check-label">
          <input
            class="form-check-input basic-info"
            type="checkbox"
            name="no-protests"
            id="article_no-protests"
            value="yes"
            {{ 'checked' if 'yes' in curr['no-protests'] else '' }} />
          No protests
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input
            class="form-check-input basic-info"
            type="checkbox"
            name="no-black-protests"
            id="article_no-black-protests"
            value="yes"
            {{ 'checked' if 'yes' in curr['no-black-protests'] else '' }} />
          Protest(s), but no black protests
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input
            class="form-check-input basic-info"
            type="checkbox"
            name="no-us-events"
            id="article_no-us-events"
            value="yes"
            {{ 'checked' if 'yes' in curr['no-us-events'] else '' }} />
          No events in the US
        </label>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input
            class="form-check-input basic-info"
            type="checkbox"
            name="no-post-1990-events"
            id="article_no-post-1990-events"
            value="yes"
            {{ 'checked' if 'yes' in curr['no-post-1990-events'] else '' }} />
          No events after 1990
        </label>
      </div>

    </div>

		<div class="form-group">
			<label for="article-uncertain">Which if any of the above items needs special review?  Please add and code below any events in doubt.</label>
			<input 
				class="form-control"
				type="text"
				name="article-uncertain"
				id="info_article-uncertain"
				value="{{ curr['article-uncertain'] }}" 
			/>
		</div>

  </form>
</div>
