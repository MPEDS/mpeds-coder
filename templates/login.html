{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h2>Login</h2>
      {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}

      <form action="{{ url_for('login') }}" method="post">
        <dl>
          <dt>Username:
          <dd><input type="text" name="username">
          <dt>Password:
          <dd><input type="password" name="password">
          <dd><input type="submit" value="Login">
        </dl>
      </form>
    </div>

    <div class="col-xs-6">
      Make sure you are using Firefox as your browser.<br />
      <a href="http://getfirefox.com" target="_blank"><img src="static/firefox.png" /></a>
    </div>
  </div>
</div>
{% endblock %}
